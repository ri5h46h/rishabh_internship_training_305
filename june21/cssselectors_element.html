<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Selectors</title>
    <style>
        p {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <p>
        Every paragraph will be affected by the style.
    </p>
    <p id="para1">
        Me too.
    </p>
</body>
</html>
