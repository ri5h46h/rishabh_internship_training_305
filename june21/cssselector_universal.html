<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS selector universal</title>
    <style>
        * {
            text-align: center;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>
        Hello world!
    </h1>
    <p>
        Every element on this page will be affected by the style defined.
    </p>
    <p id="testid">
        Me too.
    </p>
    <p>
        and me also.
    </p>
</body>
</html>
