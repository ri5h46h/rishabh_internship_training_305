<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grouping selector example</title>
    <style>
        h1, h2, p {
            text-align: center;
            font-style: italic;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Hi there, from Silver Oak University</h1>
    <h2>Smaller heading</h2>
    <p>This is a paragraph</p>
</body>
</html>
