<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS id Selector example</title>
    <style>
        #para1 {
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
    <p id="para1">
        Hello World, this para will be affected by the style.
    </p>
    <p>
        This paragraph will not affected by the style.
    </p>
</body>
</html>
