<!DOCTYPE html>
<html>
    <title>html form basics</title>
    <head>html forms</head>
<body>

<h2>HTML Forms</h2>
<p>Name</p>
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Rishabh"><br><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Narayan"><br><br>
</form>

<p>Select gender:</p>

<form>
  <input type="radio" id="male" name="gender" value="Male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label><br>
  <input type="radio" id="transgender" name="gender" value="Transgender">
  <label for="transgender">Transgender</label><br>
  <input type="radio" id="anon" name="gender" value="not to say">
  <label for="anon">Prefer not to say</label>
</form>

<p>Select hobbies:</p>

<form>
    <input type="checkbox" id="photography" name="hobby" value="Photography">
    <label for="photography">Photography</label><br>
    <input type="checkbox" id="cycling" name="hobby" value="Cycing">
    <label for="cycling">Cycling</label><br>
    <input type="checkbox" id="trekking" name="hobby" value="Trekking">
    <label for="trekking">Trekking</label><br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
