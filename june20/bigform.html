<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form tags</title>
</head>
<body>
    <input type="text" autofocus placeholder="Enter First Name Here..." maxlength="5"/><hr><br><br>
    <input type="radio" id="G1" name="Gender"/><label for="G1">Male</label><hr><br><br>
    <input type="radio" id="G2" name="Gender"/><span>Female</span><hr><br><br>
    <input type="checkbox"/>Accept Terms And Conditions<hr><br><br>  
    <input type="file" multiple accept=".jpg,.jpeg,.png"/><hr><br><br>
    
    <input type="button" value="click Here.."><hr><br><br>
    <input type="submit"><hr><br><br>

    <input type="date"><hr><br><br>
    <input type="color"><hr><br><br>
    <input type="time"><hr><br><br>
    <input type="range"><hr><br><br>

    <textarea rows="5" placeholder="Enter Address Here.." maxlength="200"></textarea><hr><br><br>

    <fieldset>
        <legend>Sign In</legend><br><br>
        <span>Username:</span><br><br>
        <input type="text" placeholder="Enter Username Here.." maxlength="50"/><br><br>
        <span>Password</span><br><br>
        <input type="password" placeholder="Enter Password Here.." maxlength="12"/><br><br>
        <input type="button" value="Sign In"/><br><br>

    </fieldset>

</body>
</html>
